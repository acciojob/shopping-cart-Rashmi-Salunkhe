<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <h1>Shopping Cart</h1>

    <!-- Input Fields -->
    <input type="text" id="item-name-input" placeholder="Item Name" required>
    <input type="number" id="item-qty-input" placeholder="Quantity" required>
    <input type="number" id="item-price-input" placeholder="Price" required>
    <button id="add">Add</button>
    
    <!-- Table for Cart Items -->
    <table aria-role="table">
        <thead>
            <tr>
                <th id="item">Item Name</th>
                <th id="qty">Quantity</th>
                <th id="price">Price</th>
				<th id="total-per-item">Total</th>
            </tr>
        </thead>
        <tbody id="cart-items">
            <tr>
                <td colspan="4">Grand Total: <span id="total">0</span></td>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
