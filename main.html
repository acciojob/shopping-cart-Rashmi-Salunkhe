<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Shopping List</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container" role="main">
        <h1>Shopping List</h1>

        <!-- Input fields for item name and price -->
        <label for="item-name-input">Item Name:</label>
        <input type="text" id="item-name-input" aria-label="Item name" placeholder="Enter item name" required>
        
        <label for="item-price-input">Item Price:</label>
        <input type="number" id="item-price-input" aria-label="Item price" placeholder="Enter item price" required>
        
        <!-- Add button -->
        <button id="add">Add</button>

        <!-- Table to display the shopping list -->
        <table role="table">
            <thead>
                <tr>
                    <th id="item">Item Name</th>
                    <th id="price">Price</th>
                </tr>
            </thead>
            <tbody id="shopping-list">
                <!-- The list of items will be dynamically added here -->
            </tbody>
        </table>

        <!-- Grand Total -->
        <h3 id="total">Grand Total: $0.00</h3>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
